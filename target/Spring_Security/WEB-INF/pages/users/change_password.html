<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
</head>
<body>
<br>
<center>
    <table>
        <tbody>
        <form th:method="PATCH" th:action="@{/admin/users/{id}/change_password(id=${user.getId()})}" th:object="${user}">
            <tr>
                <td valign="top">
                    <label for="pass"><b>New password: </b></label>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="pass"/> <br/><br/>
                </td>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input height="200" type="submit" value="Update Password"/>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</center>
</body>
</html>
